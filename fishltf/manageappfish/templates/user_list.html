<!-- templates/user_list.html -->
{% extends 'base1.html' %}
{%load static%}
{% block content %}
<h2>Пользователи без профиля</h2>
<ul>
  {% for user in users %}
    <li>
      {{ user.first_name }} {{ user.last_name }} 
      <a href="{% url 'create_profile' user.id %}">Создать профиль</a>
    </li>
  {% endfor %}
</ul>
{% endblock%}
